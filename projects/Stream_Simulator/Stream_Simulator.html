<!DOCTYPE HTML>
<html>
	<head>
		<title>Stream Simulator</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="../../assets/css/main.css" />
		<link rel="icon" href="Stream_Simulator_icon.svg" type="image/x-icon">
		<noscript><link rel="stylesheet" href="../../assets/css/noscript.css" /></noscript>
		<link rel="stylesheet" href="../../assets/css/project_page_style.css">
		<link rel="stylesheet" href="assets/css/effects.css">
	</head>
	
	<body class="is-preload">
		<!-- Wrapper -->
			<div id="wrapper">
				
				<!-- Header -->
					<header id="header">
						<div class="inner">
							<a href="https://vuila9.github.io/#main">
								<button id="home-btn">&lt;&lt;</button>
							</a> 
							<a><h1>Stream Simulator</h1></a>
						</div>
					</header>

				<!-- Main -->
					<div id="main">
						<div id="stream-UI">
							<!-- Project goes here -->
							<div id="media-section">
								<div id="video-player">
									<p>Video player</p>
								</div>
								<!-- Channel info section -->
								<div id="channel-info">
									<div class="section-row-farend">
										<div id="channel-info-left">
											<img id="channel-user-avatar" src="assets/img/default_user_avatar.png" alt="">
											<div id="channel-detail">
												<div id="channel-name">Vuila9_</div>
												<div id="channel-title">THIS STREAM SUCKS</div>
												<div id="channel-category">Just Chatting</div>
											</div>
										</div>

										<div id="channel-info-right">
											<div id="channel-action">
												<button class="purple-button" id="start-button" disabled >Start</button>
												<button class="purple-button" id="follow-button">Follow</button>
												<button class="purple-button" id="subscribe-button">Subscribe</button>
											</div>
											<div id="channel-numbers">
												<div id="channel-viewer-count" style="color:brown"> <div class="fas fa-user-alt" style="margin-right: 5px;"></div>12000</div>
												<div id="channel-stream-time">00:00:00</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- Chat section -->
							<div id="chat-section">
								<div id="chat-messages"><!-- Chat is displayed here --></div>
								<div class="chat-input">
									<input type="text" id="chat-input" placeholder="Send a message">
								</div>
								<div class="section-row-farend" id="under-chat-input">
									<div class="fa fa-gift"></div>
									<button class="purple-button" id="send-button">Chat</button>
								</div>
							</div>
						</div>

						
						<div class="inner">
							<div>
								<span class="submenu">Description</span>
								<p>This is a work-in-progress project, nothing to see here...</p>
							</div>

							<div class="container">
								<div class="submenu">Background</div>
								<div>
									<button class="expand-collapse-button" onclick="TOGGLE_CONTENT('background-content')">▼</button>
								</div>
							</div>
							<div class="expandable-content" id="background-content">
								<p>Background</p>
							</div>

							<div class="container">
								<div class="submenu">Features</div>
								<div>
									<button class="expand-collapse-button" onclick="TOGGLE_CONTENT('features-content')">▼</button>
								</div>
							</div>
							<div class="expandable-content" id="features-content">
								<p>Features</p>
							</div>

							<div class="container">
								<div class="submenu">Future Improvements</div>
								<div>
									<button class="expand-collapse-button" onclick="TOGGLE_CONTENT('future-improvement-content')">▼</button>
								</div>
							</div>
							<div class="expandable-content" id="future-improvement-content">
								<p>Improve</p>
							</div>

							<div class="container">
								<div class="submenu">GitHub</div>
								<div>
									<button class="expand-collapse-button" onclick="TOGGLE_CONTENT('github-content')">▼</button>
								</div>
							</div>
							<div class="expandable-content" id="github-content">
								<p>link</p>
							</div>
				<!--END-->
						</div>
					</div>
			</div>

		<!-- Scripts -->
			<script src="../../assets/js/jquery.min.js"></script>
			<script src="../../assets/js/browser.min.js"></script>
			<script src="../../assets/js/breakpoints.min.js"></script>
			<script src="../../assets/js/util.js"></script>
			<script src="../../assets/js/main.js"></script>
			<script src="../../assets/js/project_global_function.js"></script>

			<!-- project specifics -->
			<script src="assets/js/Stream_Simulator_class_user.js"></script>
			<script src="assets/js/Stream_Simulator_class_chat.js"></script>
			<script src="assets/js/Stream_Simulator.js"></script>

	</body>
</html>
