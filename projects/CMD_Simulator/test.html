<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Switch with Values and Labels</title>
    <style>
        /* Container for switch and labels */
        .switch-container {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 20px;
        }

        /* Text labels */
        .label {
            font-family: Arial, sans-serif;
            font-size: 16px;
            margin: 0 10px; /* Space between label and switch */
        }

        /* The outer container for the switch */
        .switch {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #ccc;
            border-radius: 30px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        /* The small circle inside the switch */
        .toggle-btn {
            position: absolute;
            top: 3px;
            left: 3px;
            width: 24px;
            height: 24px;
            background-color: white;
            border-radius: 50%;
            transition: left 0.3s ease;
        }

        /* When the switch is active (on) */
        .switch.active {
            background-color: #4CAF50;
        }

        /* Move the circle to the right when active */
        .switch.active .toggle-btn {
            left: 33px;
        }
    </style>
</head>
<body>

    <h1>Simple Toggle Switch with Labels and Values</h1>

    <!-- Container for the switch with labels on both sides -->
    <div class="switch-container">
        <span class="label">Off</span> <!-- Left label -->
        <div class="switch" id="switch">
            <div class="toggle-btn"></div>
        </div>
        <span class="label">On</span> <!-- Right label -->
    </div>
    <p>Switch State: <span id="state">OFF</span></p>

    <script>
        // Grab the switch and state display elements
        const switchElement = document.getElementById('switch');
        const stateDisplay = document.getElementById('state');
        
        // Initialize state (off by default)
        let isOn = false;

        // Toggle the 'active' class and update state value when clicked
        switchElement.addEventListener('click', function() {
            switchElement.classList.toggle('active');
            isOn = !isOn; // Toggle the state value

            // Update the displayed state
            if (isOn) {
                stateDisplay.textContent = 'ON';
            } else {
                stateDisplay.textContent = 'OFF';
            }
        });
    </script>

</body>
</html>
